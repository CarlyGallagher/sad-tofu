<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./assets/style.css" />
    <title>tofu-test</title>
</head>

<body>
    <div class="card">
        <h1>Coding Quiz!</h1>
        <p>Answer the following 5 questions within the time limit. Keep in mind that wrong
            answers will subtract 10 seconds from the timer!</p>
        <section class="test">
            <div id="question-container" class="hide">
                <div id="question"> question</div>
                <div id="answer-buttons" class="btn-grid">
                    <button class="btn">Answer 1</button>
                    <button class="btn">Answer 2</button>
                    <button class="btn">Answer 3</button>
                    <button class="btn">Answer 4</button>
                </div>
            </div>
    </div>
    <div class="controls">
        <button id="start-quiz">Start Quiz</button>
        <button id="submit-score"></button>
        <button id="quiz-again"></button>
        <button id="clear-score"></button>
    </div>
    </section>
    <section class="top-page">
        <div class="scores">
            <h3 href="#" class="score-text">
                <div href="#" src="high-scores">View Highscores</div>
            </h3>
        </div>

        <div class="timer">
            <div class="timer-text"></div>
            <h3>Time:</h3>
        </div>
    </section>

    <script src="script.js"></script>
</body>

</html>
